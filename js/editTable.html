<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jquery实现表单编辑</title>
    <link rel="stylesheet" href="editTable.css"/>
    <script src="jquery.js"></script>
    <script src="editTable.js"></script>
</head>
<body>
<table>
    <thead>
    <tr>

    </tr>

        <th>学号</th>
        <th>姓名</th>
    </tr>
    <tr>
        <td>00001</td>
        <td>张3</td>
    </tr>
    <tr>
        <td>00002</td>
        <td>李4</td>
    </tr>
    <tr>
        <td>00003</td>
        <td>王5</td>
    </tr>
    <tr>
        <td>00004</td>
        <td>赵6</td>
    </tr>
    </tbody>
</table>
</body>
</html>
